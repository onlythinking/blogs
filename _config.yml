# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 编程码农
subtitle: 人生苦短，多做点自己喜欢的事情，比如Coding
description: 编程学习探讨，技术不限Java，golang，JavaScript，mysql。编程悟道。多年程序老鸟，欢迎来骚。
keywords: 编程,编程码农,java,JavaScript,web,git,spring,springboot,vuejs
author: onlythinking
avatar: https://avatars2.githubusercontent.com/u/8347219?s=400&u=53ce839a1103bfd6e24ffe9d25a1cf6038b5df3c&v=4
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.onlythinking.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
all_minifier: true

nofollow:
  enable: false
#  exclude:
#    - exclude1.com

# prism_plugin:
 # mode: 'preprocess'    # realtime/preprocess
 # theme: 'default'
 # line_number: true
